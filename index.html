<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in html</title>
    <style>
        h1 {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            color: blue;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>This is the most important heading</h1>
    <h2>Followed by this</h2>
    <h3>This is the next</h3>
    <h4>Followed by this</h4>
    <h5>Followed by this</h5>
    <h6>This is the least important</h6>
</body>
</html>
